<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Admin</title>
    <link rel="stylesheet" href="../public/css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">Gestor de Productos</div>
            <ul class="nav-links">
                <li><a href="../public/index.html">Productos</a></li>
                <li><a href="../public/servicios.html">Servicios</a></li>
                <li><a href="../public/contacto.html">Contacto</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="form-container">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
        </div>
    </main>

    <script src="../public/js/config.js"></script>
    <script src="js/business-name-login.js"></script>
    <script src="js/footer-admin.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
